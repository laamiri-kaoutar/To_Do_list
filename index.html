<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section class="flex flex-col items-center">
        <div class="flex justify-between w-[90%] py-7 mb-24">
            <button id="add-task" class=" rounded bg-purple-800 text-gray-50 px-4 py-1">add task</button>
            <form class="px-4 py-1 bg-violet-100 rounded border-2 border-purple-800 ">
                <input class="bg-transparent border-none focus:outline-none" type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search text-purple-800"></i></button>
            </form>
            <button class="add-multi-tasks add-task rounded bg-purple-800 text-gray-50 px-4 py-1">add multiple tasks</button>
        </div>

        <div class="flex justify-around w-[90%] gap-10 ">
            <div class="flex-1 ">
                <h2 class="border-b-2 py-3 text-yellow-400 border-yellow-400 mb-2">To Do |</h2>
                <ul class="todo-list">
                    <div class="border-2 border-purple-800 my-2 p-2">
                        <li>brief soutenance croisees </li>
                        <button class="delete"><i class="fa-solid fa-trash-can"></i></button>
                        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </ul>
            </div>
            <div class="flex-1">
                <h2 class="border-b-2 mb-2 py-3 text-green-500 border-green-500"> In progress |</h2>
                <ul class="in-progress-list">
                    <div class="border-2 border-purple-800 my-2 p-2">
                        <li>implimenter la page d'accuille </li>
                        <button class="delete"><i class="fa-solid text-red-500 fa-trash-can"></i></button>
                        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                    </div>
                </ul>
            </div>
            <div class="flex-1">
                <h2 class="border-b-2 mb-2 py-3 text-pink-500 border-pink-500">Done |</h2>
                <ul class="done-list">
                    <div class=" flex border-2 border-purple-800 my-2 p-2">
                        <li class="flex-1">brief soutenance croisees </li>
                        <button class="delete"><i class="fa-solid fa-trash-can text-red-500"></i></button>
                        <button class="edit"><i class="fa-solid ml-3 text-teal-500 fa-pen-to-square"></i></button>
                    </div>
                </ul>
            </div>
        </div>
    </section>

    <div id="taskModal" class="fixed inset-0 bg-gray-800 bg-opacity-55 flex items-center justify-center hidden  ">
        <div class="bg-purple-50 p-6 w-[70%] max-w-md ">
            <h2 class="text-lg font-semibold mb-4">Add task</h2>
            <form id="taskForm">
                <label for="title" class="text-sm  mb-2">title:</label>
                <input type="text" id="title" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required >  
                <label for="description" class="text-sm mb-">Description:</label>
                <textarea id="description" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required></textarea>
                <label for="status" class="text-sm">statut:</label>
                <select id="status" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required>
                    <option value="to-do">To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
    
                <label for="dueDate" class="text-sm ">Date:</label>
                <input type="date" id="dueDate" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required>
                    
                <label for="priority" class="text-sm">priority:</label>
                <select id="priority" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
    
                <button type="submit" class="bg-purple-600 text-white px-4 py-1 rounded">Add task</button>
                <button id="cancelbutton" class=" bg-yellow-400 text-white px-2 py-1 rounded">cancel</button>
            </form>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
