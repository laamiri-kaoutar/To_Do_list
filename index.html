<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="flex flex-col items-center">
        <div class="flex justify-between w-[90%] py-7 mb-24">
            <button id="add-task" class=" rounded bg-purple-800 text-gray-50 px-4 py-1">add task</button>
            <form class="px-4 py-1 bg-violet-100 rounded border-2 border-purple-800 ">
                <input class="bg-transparent border-none focus:outline-none" type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search text-purple-800"></i></button>
            </form>
            <button class="add-multi-tasks add-task rounded bg-purple-800 text-gray-50 px-4 py-1">add multiple tasks</button>
        </div>

        <div class="flex justify-around w-[90%] gap-10 ">
            <div class="flex-1 ">
                <h2 class="border-b-2 py-3 text-blue-400 border-blue-400 mb-2">To Do <span id="todoCount" class=" border-blue-400 border-l-2 pl-2 ml-2"></span></h2>
                <ul id="todo-list">
                </ul>
            </div>
            <div class="flex-1">
                <h2 class="border-b-2 mb-2 py-3 text-green-500 border-green-500"> In progress <span id="doingCount" class=" border-green-500 border-l-2 ml-2 pl-2"></span></h2>
                <ul id="in-progress-list">
                </ul>
            </div>
            <div class="flex-1">
                <h2 class="border-b-2 mb-2 py-3 text-pink-500 border-pink-500">Done <span id="doneCount" class=" border-pink-500 border-l-2 ml-2 pl-2"></span></h2>
                <ul id="done-list">
                </ul>
            </div>
        </div>
    </section>

    <div id="taskModal" class="fixed inset-0 bg-gray-800 bg-opacity-55 flex items-center justify-center hidden  ">
        <div class="bg-purple-50 p-6 w-[60%] max-w-md ">
            <h2 class="text-lg font-semibold mb-4">Add task</h2>
            <form id="taskForm">
                <label for="title" class="text-sm  mb-2">title:</label>
                <input type="text" id="title" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required >  
                <label for="description" class="text-sm mb-">Description:</label>
                <textarea id="description" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required></textarea>
                <label for="status" class="text-sm">statut:</label>
                <select id="status" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required>
                    <option value="" disabled selected>Select a status</option>
                    <option value="to-do">To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
    
                <label for="dueDate" class="text-sm ">Date:</label>
                <input type="date" id="dueDate" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required>
              
                <label for="priority" class="text-sm">priority:</label>
                <select id="priority" class="border-2 border-purple-300 rounded w-full p-2 mb-4" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="P1" class="bg-red-500">P1</option>
                    <option value="P2" class="bg-orange-500">P2</option>
                    <option value="P3" class="bg-yellow-500">P3</option>
                </select>

                <button type="submit" id="saveTask" class="bg-purple-600 text-white px-4 py-1 rounded">Add task</button>
                <button type="submit" id="editTask" class="bg-purple-600 text-white px-4 py-1 rounded hidden">Edit task</button>
                <button id="cancelbutton" class=" bg-yellow-400 text-white px-2 py-1 rounded">cancel</button>
            </form>
        </div>
    </div>

    <script src="./JS2.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
